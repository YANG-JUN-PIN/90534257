<h2>到處都有的「肉羹麵」，對我來說，從小吃到現在還很難忘的特殊風味，是只有金門才吃得到！整碗湯頭，有多到滿出來的碎肉，加上只有簡單的油蔥頭或芹菜來點綴，就已經是香氣十足，但是到金門吃肉羹麵，不用跟店家說不加香菜，因為金門的肉羹麵與台灣不同的地方是，一是不是用魚漿肉，二則是沒有加香菜！</font></h2>
